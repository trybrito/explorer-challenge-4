<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>

    <link
      rel="shortcut icon"
      href="./assets/images/favicon.svg"
      type="image/x-svg"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="assets/images/treine-me.svg" alt="Treine.me" />

        <ul>
          <li><a href="#" target="_blank">Home</a></li>
          <li><a href="#" target="_blank">Sobre</a></li>
          <li><a href="#" target="_blank">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong
            ><br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="assets/images/whatsapp.svg" alt="Ícone do WhatsApp" />
            Comece já
          </button>
        </section>

        <img
          src="assets/images/hero.png"
          alt="Desenho de uma mulher, usando camisa amarela e calça verde, pulando corda em uma academia."
        />
      </main>
      <footer>
        Fale conosco no Instagram
        <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
      </footer>
    </div>

    <img
      id="balls"
      src="assets/images/decorative-balls.svg"
      alt="Bolinhas decorativas verdes no canto inferior direito da página."
    />
